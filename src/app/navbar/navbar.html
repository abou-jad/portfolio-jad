<!-- Background container (اختياري باش يبان نفس الجو ديال الصورة) -->
<div class="bg-[#9ac7ff]">
  <!-- Navbar -->
  <header class="w-full">
    <nav class="fix w-full">
      <div
        class="flex h-20 items-center justify-between rounded-md border border-[#E6ECF3] bg-white/70 px-6 shadow-[0_18px_40px_rgba(15,23,42,0.08)] backdrop-blur-md">
        <!-- Logo (Image) -->
    <a href="#" class="flex items-center gap-3 [perspective:1000px]">
     <img
       src="assets/logo.png"
       alt="Logo"
       class="h-25 w-25 object-contain
           animate-[spinY_4s_linear_infinite]"/>
    </a>



        <!-- Links (Desktop) -->
        <ul class="hidden items-center gap-10 text-[15px] font-medium text-[#5B6472] md:flex">
          <li>
            <a href="#home" class="relative text-[#475569] font-medium transition-colors duration-300 hover:text-[#101828] 
             after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-[#101828] after:transition-all after:duration-300 hover:after:w-full">
              Home</a>
          </li>

          <li>
            <a href="#about" class="relative text-[#475569] font-medium transition-colors duration-300 hover:text-[#101828] 
             after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-[#101828] after:transition-all after:duration-300 hover:after:w-full">
              About Us</a>
          </li>

          <li>
            <a href="#portfolio" class="relative text-[#475569] font-medium transition-colors duration-300 hover:text-[#101828] 
             after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-[#101828] after:transition-all after:duration-300 hover:after:w-full">
             Portfolio</a>
          </li>

          <li>
            <a href="#blog" class="relative text-[#475569] font-medium transition-colors duration-300 hover:text-[#101828] 
            after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-[#101828] after:transition-all after:duration-300 hover:after:w-full">
              Blog</a>
          </li>
        </ul>

        <!-- CTA Button -->
        <!-- From Uiverse.io by Javierrocadev --> 
     <button
        class="overflow-hidden relative w-32 p-2 h-12 bg-[#1B2C67] text-white border-none rounded-md text-xl font-bold cursor-pointer relative z-10 group">
        Contact
     <span
        class="absolute w-36 h-32 -top-8 -left-2 bg-white rotate-12 transform scale-x-0 group-hover:scale-x-100 transition-transform group-hover:duration-500 duration-1000 origin-left">
      </span>
     <span
        class="absolute w-36 h-32 -top-8 -left-2 bg-indigo-400 rotate-12 transform scale-x-0 group-hover:scale-x-100 transition-transform group-hover:duration-700 duration-700 origin-left">
      </span>
     <span
       class="absolute w-36 h-32 -top-8 -left-2 bg-indigo-600 rotate-12 transform scale-x-0 group-hover:scale-x-50 transition-transform group-hover:duration-1000 duration-500 origin-left">
      </span>
     <span
       class="group-hover:opacity-100 group-hover:duration-1000 duration-100 opacity-0 absolute top-2.5 left-6 z-10">
       Contact</span>
     </button>


        <!-- Mobile menu (Tailwind only - details/summary) -->
        <details class="relative md:hidden">
          <summary
            class="list-none rounded-md p-2 text-[#1D2B7A] hover:bg-white/60"
            aria-label="Open menu">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </summary>

          <div
            class="absolute right-0 top-12 w-56 overflow-hidden rounded-xl border border-[#E6ECF3] bg-white shadow-[0_18px_40px_rgba(15,23,42,0.10)]"
          >
            <a class="block px-5 py-3 text-sm font-medium text-[#5B6472] hover:bg-[#F4F7FB] hover:text-[#101828]" href="#home">Home</a>
            <a class="block px-5 py-3 text-sm font-medium text-[#5B6472] hover:bg-[#F4F7FB] hover:text-[#101828]" href="#services">Services</a>
            <a class="block px-5 py-3 text-sm font-medium text-[#5B6472] hover:bg-[#F4F7FB] hover:text-[#101828]" href="#portfolio">Portfolio</a>
            <a class="block px-5 py-3 text-sm font-medium text-[#5B6472] hover:bg-[#F4F7FB] hover:text-[#101828]" href="#about">About Us</a>
            <a class="block px-5 py-3 text-sm font-medium text-[#5B6472] hover:bg-[#F4F7FB] hover:text-[#101828]" href="#blog">Blog</a>

            <div class="p-4">
              <a
                href="#contact"
                class="block rounded-full bg-[#1D2B7A] px-6 py-2.5 text-center text-sm font-semibold text-white shadow-[0_10px_24px_rgba(29,43,122,0.25)] hover:bg-[#17245F]"
              >
                Let's Talk
              </a>
            </div>
          </div>
        </details>
      </div>
    </nav>
  </header>
</div>
